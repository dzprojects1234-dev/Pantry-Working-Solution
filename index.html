<!DOCTYPE html>
<html>
<head>
    <title>Inventory Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 1000px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f4f4f4; }
        .low { background: #fff3cd; }
        .very-low { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üìä Inventory Stock Dashboard</h1>
    <p>Last updated: <span id="time">Loading...</span></p>
    <button onclick="loadData()">üîÑ Refresh</button>
    
    <table id="table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Current Stock</th>
                <th>Previous Stock</th>
                <th>Change</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="5">Loading data...</td></tr>
        </tbody>
    </table>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('stock-data.json');
                const result = await response.json();
                
                document.getElementById('time').textContent = 
                    new Date(result.lastUpdated).toLocaleString();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = result.data.map(item => {
                    const change = item.new_quantity - item.previous_quantity;
                    const changeText = change > 0 ? `+${change}` : change;
                    
                    let status = '‚úÖ Good';
                    let rowClass = '';
                    
                    if (item.new_quantity < 10) {
                        status = '‚ö†Ô∏è Very Low';
                        rowClass = 'very-low';
                    } else if (item.new_quantity < 20) {
                        status = 'üìâ Low';
                        rowClass = 'low';
                    }
                    
                    return `
                        <tr class="${rowClass}">
                            <td>${item.item_name}</td>
                            <td>${item.new_quantity}</td>
                            <td>${item.previous_quantity}</td>
                            <td>${changeText}</td>
                            <td>${status}</td>
                        </tr>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="5">‚ùå Error loading data</td></tr>';
            }
        }
        
        loadData();
        setInterval(loadData, 60000); // Refresh every minute
    </script>
</body>
</html>
