<!DOCTYPE html>
<html>
<head>
    <title>Inventory Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 1000px; margin: auto; }
        h1 { color: #333; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 8px; min-width: 150px; }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { color: #666; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #f4f4f4; }
        .low { background: #fff3cd; }
        .very-low { background: #f8d7da; }
        .good { background: #d4edda; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Inventory Stock Dashboard</h1>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalItems">0</div>
            <div class="stat-label">Total Items</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="lowStock">0</div>
            <div class="stat-label">Low Stock (< 20)</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="veryLow">0</div>
            <div class="stat-label">Very Low (< 10)</div>
        </div>
    </div>
    
    <div>
        <button onclick="loadData()">ðŸ”„ Refresh Data</button>
        <span style="margin-left: 20px; color: #666;">
            Last updated: <span id="updateTime">Never</span>
        </span>
    </div>
    
    <div id="errorMessage" class="error" style="display: none;"></div>
    
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Current Stock</th>
                <th>Previous Stock</th>
                <th>Change</th>
                <th>Last Updated</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="6">Loading data...</td></tr>
        </tbody>
    </table>
    
    <script>
        async function loadData() {
            try {
                // Fetch from the data file
                const response = await fetch('data/stock-data.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const result = await response.json();
                
                // Update timestamp
                document.getElementById('updateTime').textContent = 
                    new Date(result.lastUpdated).toLocaleString();
                
                // Update stats
                const items = result.data;
                document.getElementById('totalItems').textContent = items.length;
                document.getElementById('lowStock').textContent = 
                    items.filter(item => item.new_quantity < 20).length;
                document.getElementById('veryLow').textContent = 
                    items.filter(item => item.new_quantity < 10).length;
                
                // Update table
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = items.map(item => {
                    const change = item.new_quantity - item.previous_quantity;
                    const changeText = change > 0 ? `+${change}` : change;
                    const changeColor = change > 0 ? 'green' : (change < 0 ? 'red' : 'gray');
                    
                    const date = new Date(item.date);
                    
                    let status = "âœ… Good";
                    let rowClass = "good";
                    
                    if (item.new_quantity < 10) {
                        status = "âš ï¸ Very Low";
                        rowClass = "very-low";
                    } else if (item.new_quantity < 20) {
                        status = "ðŸ“‰ Low";
                        rowClass = "low";
                    }
                    
                    return `
                        <tr class="${rowClass}">
                            <td><strong>${item.item_name}</strong></td>
                            <td><b>${item.new_quantity}</b></td>
                            <td>${item.previous_quantity}</td>
                            <td style="color: ${changeColor};">${changeText}</td>
                            <td>${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                            <td>${status}</td>
                        </tr>
                    `;
                }).join('');
                
                document.getElementById('errorMessage').style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerHTML = 
                    'âŒ Error loading data. Using sample data instead.';
                
                // Show sample data
                showSampleData();
            }
        }
        
        function showSampleData() {
            const sampleData = [
                { item_name: "Milo", new_quantity: 4, previous_quantity: 2, date: "2025-12-24T22:33:00Z" },
                { item_name: "Tea Powder", new_quantity: 12, previous_quantity: 8, date: "2025-12-24T22:34:00Z" },
                { item_name: "Tea Bags", new_quantity: 10, previous_quantity: 12, date: "2025-12-20T23:57:00Z" }
            ];
            
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = sampleData.map(item => `
                <tr>
                    <td>${item.item_name}</td>
                    <td>${item.new_quantity}</td>
                    <td>${item.previous_quantity}</td>
                    <td>${item.new_quantity - item.previous_quantity}</td>
                    <td>${new Date(item.date).toLocaleDateString()}</td>
                    <td>${item.new_quantity < 20 ? 'âš ï¸ Low' : 'âœ… Good'}</td>
                </tr>
            `).join('');
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 2 minutes
        setInterval(loadData, 120000);
    </script>
</body>
</html>
